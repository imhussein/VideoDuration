<head>

  <style>
    body {
      font-family: "Operator Mono";

<body>
  <nav class="navbar navbar-expand-sm bg-danger mb-4 py-0"
    style="background-color: #303f9f !important;box-shadow: 0 4px 10px rgba(0, 0, 0 ,0.15);">
    <div class="container">
      <a href="/index.html" class="navbar-brand text-white">App</a>
    </div>
  </nav>
  <div class="container">
    <form action="">
      <div class="input-group">
        <div class="custom-file">
          <input type="file" name="file" accept="video/*" id="file" class="custom-file-input">
          <label class="custom-file-label" for="file">Select Video ....</label>
        </div>
      </div>
      <div class="mb-2 mt-3">
        <button type="submit" class="btn btn-dark">Get Length</button>
      </div>
    </form>

    <div class="mt-3 mb-3">
      <h4 class="text-muted length">Length</h4>
    </div>
  </div>
  <script>
    // IPCS Inter Process Communication System
    const electron = require("electron");

    const {
      ipcRenderer
    } = electron;

    document.forms[0].addEventListener("submit", function (e) {
      e.preventDefault();
      var {
        path
      } = e.path[0][0].files[0];
      ipcRenderer.send('filePathChannel', path)
    })

    ipcRenderer.on("videoDuration", function (event, data) {
      document.querySelector(".length").textContent = data;
    })
  </script>
